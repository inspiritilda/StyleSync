<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>StyleSync</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #f3f3f3;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url("background.jpeg");
                background-size: cover;
                background-position: center;
            }
            .container {
                background: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                width: 400px;
                text-align: center;
            }
            h1 {
                margin-bottom: 20px;
                color: #6a1b9a;
                font-family: "Montserrat", sans-serif;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: calc(100% - 40px);
                padding: 12px 20px;
                margin: 8px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
                background: #f9f9f9;
                font-size: 16px;
            }
            input[type="submit"] {
                width: calc(100% - 40px);
                padding: 12px 20px;
                background: #6a1b9a;
                border: none;
                border-radius: 5px;
                color: #fff;
                cursor: pointer;
                transition: background 0.3s ease;
                font-size: 16px;
            }
            input[type="submit"]:hover {
                background: #4a148c;
            }
            .footer {
                margin-top: 20px;
                font-size: 14px;
                color: #555;
            }
            a {
                color: #6a1b9a;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        {% block content %} {% endblock %}
    </body>
</html>
