{% extends 'auth/base.html' %} {% block content %}
<div class="container">
    <h1 style="font-family: 'Montserrat', sans-serif">Register for <span style="font-weight: bold">StyleSync</span></h1>
    <form action="/auth/register" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Register" />
    </form>
    <div class="footer">Already have an account? <a href="login.html">Login</a></div>
    {% endblock %}
</div>
